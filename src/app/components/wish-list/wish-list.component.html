<p
  *ngIf="wishArray.length === 0"
  class="alert alert-danger text-center"
  style="margin-top: 1rem"
>
  No items added to wish list
</p>
<div class="row m-2" *ngIf="wishArray.length != 0">
  <div class="col-6 text-center h5">Wish List</div>
  <div class="col-6">
    <p>{{ wishArray.length }} Products</p>
  </div>
</div>
<div *ngFor="let wishArrayItem of wishArray" class="row border border-2 m-1">
  <div class="row mt-3">
    <div class="col-md-5">
      <img [src]="wishArrayItem.images[0]" alt="" class="img-fluid" />
    </div>
    <div class="col-md-7">
      <div class="row">
        <div class="col-9">
          <h6>{{ wishArrayItem.title }}</h6>
        </div>
        <div class="col-3">
          <button class="btn" (click)="deleteItem(wishArrayItem)">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
