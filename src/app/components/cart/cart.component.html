<p
  *ngIf="products.length === 0"
  class="alert alert-danger text-center p-5 h5"
  style="margin-top: 5rem"
>
  Your Cart is empty
</p>

<table class="table table-hover" *ngIf="products.length != 0">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <td><img [src]="product.value.images[0]" alt="image1" /></td>
      <td>{{ product.value.title }}</td>
      <td>{{ product.value.price | customPipe }}</td>
      <td>
        <span (click)="addSign(i)"><i class="fa-solid fa-plus"></i></span>
        {{ product.quantity }}
        <span (click)="decreaseSign(i)"><i class="fa-solid fa-minus"></i></span>
      </td>
      <td>
        <button class="btn btn-danger" (click)="removeCardItem(product.id)">
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
<h2 *ngIf="products.length != 0" class="text-success h5 text-end">
  Total: {{ total.toFixed(2) }}
</h2>
